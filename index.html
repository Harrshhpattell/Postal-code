<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>postal code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Enter Pincode</h1>
    <div class="container">
      <form class="form" onsubmit="load(event)">
        <label for="postalCode">Enter 6-Digit Postal Code:</label>
        <input
          type="text"
          id="postalCode"
          name="postalCode"
          maxlength="6"
          pattern="[0-9]{6}"
          required
        />
        <br />
        <input id="submitButton" type="submit" value="Submit" return false; />
      </form>
      <div
        class="spinner-border text-success d-none"
        role="status"
        id="loadingSpinner"
      >
        <span class="visually-hidden">Loading...</span>
      </div>

       <div class="table-responsive">
        <table id="results" class="table table-striped">
          <thead id="dataHeader"></thead>
          <tbody id="dataRows">
            <!-- data  -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
